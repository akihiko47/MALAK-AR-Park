<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с любимыми персонажами в дополненной реальности</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="styles.css">
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 3; missTolerance: 1; uiScanning: #custom-scanning-overlay" xr-mode-ui="enabled: false" >
     
  </head>
   
      <a-assets>
        <a-asset-item a-asset-item id="scene1" src="models/scene1/scene1.gltf"></a-asset-item>
      </a-assets>
      
      <div id="custom-scanning-overlay" class="hidden">
        <div class="scanner"></div>
        <div id="custom-scanning-text">
          <div class="scanning-content">
            <h1>Добро пожаловать!</h1>
            <p>Наведите камеру на скульптуру, убедитесь что стоите прямо перед ней и на улице светло</p>
          </div>
        </div>
      </div>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
            rotation="15 0 0" 
            position="0 -0.15 0" 
            scale="0.2 0.2 0.2" 
            src="#scene1"
            animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="photoModal">
      <img id="capturedPhoto" src="" alt="Фото" />
      <div>
        <button id="saveBtn">Сохранить в галерею</button>
        <button id="backBtn">Назад</button>
      </div>
    </div>

    <button id="photoBtn" title="Сделать фото"></button>

    <script>
      const photoBtn = document.getElementById('photoBtn');
      const photoModal = document.getElementById('photoModal');
      const capturedPhoto = document.getElementById('capturedPhoto');
      const saveBtn = document.getElementById('saveBtn');
      const backBtn = document.getElementById('backBtn');
      const scanOverlay = document.getElementById('custom-scanning-overlay');

      photoBtn.addEventListener('click', () => {
        const video = document.querySelector("video");
        const canvas = document.createElement("canvas");
        video.pause();

        const style = window.getComputedStyle(video),
          width = parseFloat(style.getPropertyValue('width')),
          height = parseFloat(style.getPropertyValue('height')),
          top = parseFloat(style.getPropertyValue('top')),
          left = parseFloat(style.getPropertyValue('left'));

        const imgLeft = left * video.videoWidth / width
        const imgTop = top * video.videoHeight / height
        const drawLeft = imgLeft > 0 ? 0 : imgLeft
        const drawTop = imgTop > 0 ? 0 : imgTop
        const drawWidth = video.videoWidth
        const drawHeight = video.videoHeight
        canvas.width = video.videoWidth + imgLeft * 2
        canvas.height = video.videoHeight + imgTop * 2

        canvas.getContext('2d').drawImage(video, drawLeft, drawTop, drawWidth, drawHeight);
        video.pause();

        const dataURL = canvas.toDataURL('image/jpeg'); // Or 'image/jpeg'

        capturedPhoto.src = dataURL;
        photoModal.style.display = 'flex';
        photoBtn.style.display = 'none';
        scanOverlay.style.display = 'none';
      });

      saveBtn.addEventListener('click', () => {
        const a = document.createElement('a');
        a.href = capturedPhoto.src;
        a.download = 'photo-ar.png';
        a.click();
      });

      backBtn.addEventListener('click', () => {
        photoModal.style.display = 'none';
        capturedPhoto.src = '';
        photoBtn.style.display = 'block';
        scanOverlay.style.display = 'block';
      });
  </script>
  </body>
</html>
