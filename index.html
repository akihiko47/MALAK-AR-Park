<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с любимыми персонажами в дополненной реальности</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #custom-scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 999;
      }
      #custom-scanning-overlay.hidden {
        display: none;
      }
    </style>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.000001; filterBeta: 1; warmupTolerance: 10; missTolerance: 10; uiScanning: #custom-scanning-overlay" xr-mode-ui="enabled: false" >
      
      <a-assets>
        <a-asset-item a-asset-item id="revolver" src="models/revolver/scene.gltf"></a-asset-item>
      </a-assets>

      <div id="custom-scanning-overlay" class="hidden">
        <p>Custom Scanning Message Here</p>
      </div>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 180 0 " position="-0.2 -0.15 0.1" scale="1.005 1.005 1.005" src="#revolver">
      </a-entity>
    </a-scene>
  </body>
</html>
