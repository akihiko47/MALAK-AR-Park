<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с любимыми персонажами в дополненной реальности</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.1; filterBeta: 0.1; warmupTolerance: 10; missTolerance: 10; uiScanning: #custom-scanning-overlay" xr-mode-ui="enabled: false" >
      
      <a-assets>
        <a-asset-item a-asset-item id="revolver" src="models/revolver/scene.gltf"></a-asset-item>
      </a-assets>

      <div id="custom-scanning-overlay" class="hidden">
        <div class="scanning-content">
          <h1>Добро пожаловать!</h1>
          <p>Наведите камеру на скульптуру, убедитесь что стоите прямо перед ней и на улице светло</p>
          <div class="scanning-animation">
            <div class="scan-line"></div>
          </div>
        </div>
      </div>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 180 0 " position="-0.2 -0.15 0.1" scale="1.005 1.005 1.005" src="#revolver">
      </a-entity>
    </a-scene>
  </body>
</html>
