<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.000001; filterBeta: 1; warmupTolerance: 10; missTolerance: 10" xr-mode-ui="enabled: false" >
      
      <a-assets>
        <a-asset-item a-asset-item id="revolver" src="models/revolver/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 180 0 " position="-0.2 -0.15 0.1" scale="1.005 1.005 1.005" src="#revolver">
      </a-entity>
    </a-scene>
  </body>
</html>
